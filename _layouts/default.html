<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% if page.title %}{{ page.title }} | {% endif %}부동산의 모든 것</title>

  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title | default: '부동산의 모든 것' }}">
  <meta property="og:description" content="{{ page.description | default: page.excerpt | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ '/og-image.jpg' | relative_url | absolute_url }}">

  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  {% seo %}
</head>
<body>

<header>
  <h1><a href="{{ '/' | relative_url }}" style="color:#fff; text-decoration:none;">부동산의 모든 것</a></h1>
</header>

<nav>
  <div class="nav-container" role="navigation" aria-label="메인 메뉴">
    <span class="hamburger" id="hamburger" aria-label="메뉴 열기">☰</span>
    <ul class="nav-menu" id="nav-menu">
      <li class="dropdown">
        <a href="#" aria-haspopup="true" aria-expanded="false">가이드 ▼</a>
        <ul class="dropdown-menu">
          <li><a href="{{ '/guide/1-goal-setting.html'       | relative_url }}">1. 목표 설정</a></li>
          <li><a href="{{ '/guide/2-budget-plan.html'        | relative_url }}">2. 예산 및 자금 계획</a></li>
          <li><a href="{{ '/guide/3-subscription-check.html' | relative_url }}">3. 청약 여부 확인</a></li>
          <li><a href="{{ '/guide/4-property-research.html'  | relative_url }}">4. 매물 조사 및 비교</a></li>
          <li><a href="{{ '/guide/5-contract-process.html'   | relative_url }}">5. 계약 진행</a></li>
          <li><a href="{{ '/guide/6-loan-and-closing.html'   | relative_url }}">6. 대출 실행 및 잔금 처리</a></li>
          <li><a href="{{ '/guide/7-move-in-prep.html'       | relative_url }}">7. 입주 준비</a></li>
          <li><a href="{{ '/guide/8-tips.html'               | relative_url }}">8. 팁</a></li>
        </ul>
      </li>
      <li><a href="{{ '/news/' | relative_url }}">뉴스</a></li>
    </ul>
  </div>
</nav>

<main role="main">
  {{ content }}
</main>

<footer>
  <p>© 2025 부동산의 모든 것. All rights reserved.</p>
</footer>

<script>
  document.getElementById('hamburger')?.addEventListener('click', () => {
    document.getElementById('nav-menu').classList.toggle('active');
  });
  document.querySelectorAll('.dropdown > a').forEach(link => {
    link.addEventListener('click', function(e) {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        this.parentElement.classList.toggle('open');
      }
    });
  });
</script>

</body>
</html>
